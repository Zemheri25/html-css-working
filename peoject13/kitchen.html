<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen</title>
    <link rel="stylesheet" href="kitchen.css">
</head>
<body>

        <nav class="nav">
            <div class="logo">
                <img src="./image/logo-default1-140x57.png" alt="">
