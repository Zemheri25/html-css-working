<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <header>
        <h1><span style="color: white;">NET</span><span style="color:#FF0000">FLIX</span></h1>
        <p>Thank you for signing up at Netflix.Tell us more about your self</p>
    </header>


    <div class="form">
        <form action="#" >
            <div>
                <label for="name">Name</label>
                <br>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>

            <div>
                <label for="age">Age</label>
                <br>
                <input type="number" name="age" id="age" placeholder="Age">
            </div>

            <div>
                <label for="e-mail">Email</label>
                <br>
                <input type="email" name="e-mail" id="e-mail" placeholder="Enter your e-mail">
            </div>


            <div>
                <label for="content">Content type</label>
                <br><br>
                <select name="content" id="content">


                    <option value="Series" selected>Series</option>
                </select>
            </div>


            <div class="checkbox">
                <h3 style="margin-bottom: 5px;">Movie type</h3>
                <input type="checkbox" name="type" id="comedy" value="comedy">
                <label for="comedy">Comedy</label>
                <br>
                <input type="checkbox" name="type" id="Action" value="Action">
                <label for="comedy">Action</label>
                <br>
                <input type="checkbox" name="type" id="Romance" value="Romance">
                <label for="Romance">Romance</label>
            </div>


            <div class="gender">
                <h3 style="margin-bottom: 5px;">GENDER</h3>
            
            <input type="radio" id = "gender" name = "gender" value="Male">
            <label for="gender1">Male</label>
            <br>
            <input type="radio" id = "gender" name="gender" value="Female">
            <label for="gender">Female</label>
            <br>
            <input type="radio" id = "gender" name="gender" value="Other">
            <label for="gender">Other</label>

            </div>


            <div>
                <label for="Feedback">Feed back</label>
                <br>
                <textarea name="Feedback" id="Feedback" cols="50" rows="10" placeholder="Any comment" style="resize: none;"></textarea>
            </div>


            <div class="submitbutton">
                <input type="submit" value="Submit" class="submit">

            </div>









        </form>
    </div>



















    

</body>
</html>
